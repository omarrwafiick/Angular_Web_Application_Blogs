<div>
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Default select</label>
    <select #selectedVal class="bg-gray-50 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choose a category</option>
        @for (item of categories; track $index) {
            <option [value]="item.name">{{item.name}}</option>
        }
    </select>
    <button (click)="AiGenerate(selectedVal.value)" class="text-2xl mt-6 bg-teal-600 ease-in-out duration-200 hover:bg-teal-500 text-white font-medium py-2 px-4 rounded-md capitalize">gererate a blog</button>
    @if (blog) {
        <div>
            {{blog.title}}
            {{blog.description}}
            {{blog.content}}
            {{blog.image}}
            <button (click)="GenerateNewBlog()" class="text-2xl mt-6 bg-teal-600 ease-in-out duration-200 hover:bg-teal-500 text-white font-medium py-2 px-4 rounded-md capitalize">create blog</button>
        </div>
    }
</div>
