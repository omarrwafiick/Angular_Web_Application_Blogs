<section class="flex justify-center items-center w-full">
    <img [src]="img" alt="cover" class="w-full" [ngStyle]="{'opacity':'.15'}">
    <div class="flex justify-center items-center w-8/12 flex-col absolute" [ngStyle]="{'height':'650px'}">
        <h1 class="capitalize font-extrabold w-8/12 text-center">share what ever comes to your mind</h1>
        <p class="w-9/12 text-sm leading-7 opacity-70 text-center">We're thrilled to have you here! This is your go-to place for your joy. Whether you're just starting or you're a seasoned pro, you'll find content to inspire, educate, and empower you.</p>
        <button routerLink="/addblog" class="mb-8 mt-4 text-lg flexx bg-teal-600 ease-in-out duration-200 hover:bg-teal-500 text-white font-medium py-3 px-5 rounded-full capitalize mr-2">
            <svg class="h-5 fill-white me-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
            add blog
        </button>
        <app-search class="w-10/12"></app-search>
        <div class="grid gap-16 grid-cols-8 grid-rows-1 mt-14">
            <app-category [name]="'lifestyle'"></app-category>
            <app-category [name]="'health'"></app-category>
            <app-category [name]="'travel'"></app-category>
            <app-category [name]="'finance'"></app-category>
            <app-category [name]="'food'"></app-category>
            <app-category [name]="'education'"></app-category>
            <app-category [name]="'hobbies'"></app-category>
            <app-category [name]="'technology'"></app-category>
        </div>
    </div>
</section>
