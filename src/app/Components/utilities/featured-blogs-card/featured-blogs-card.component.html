<div class="relative flex justify-center items-start flex-col cursor-pointer duration-200 hover:shadow-xl p-4 rounded-2xl">
    <img class="h-72 w-full rounded-2xl mb-8" [src]="img" alt="category-image">
    <img class="absolute right-6 w-16 h-16 p-1 rounded-full ring-2 ring-slate-200 dark:ring-gray-500 cursor-pointer bg-white" [src]="avatar" alt="avatar" [ngStyle]="{'top':'50%'}">
    <h6 class="!font-medium tracking-wider capitalize opacity-90">{{title}}</h6>
    <p class="text-sm capitalize opacity-70 mt-6 leading-6">{{about}}</p>
    <span class="mt-3 bg-blue-100 text-blue-800 text-sm font-medium me-2 px-3 py-2 rounded dark:bg-blue-900 dark:text-blue-300 capitalize">technology</span>
</div>
