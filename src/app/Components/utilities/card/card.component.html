<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <div class="w-full">
    <app-avatar [user]="userpost?true:false"></app-avatar>
    <h4>{{blog.userName}}</h4>
  </div>
  <a>
      <img class="rounded-t-lg" [src]="blog.image" alt="blog-image"/>
  </a>
  <div class="p-5">
      <a> 
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white capitalize">{{blog.title}}</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 capitalize">{{blog.description}}</p>
     
      <button [routerLink]="'/blogdetails/'+blog.id" class="relative z-0 h-11 rounded-md capitalize bg-blue-500 px-6 text-neutral-50 after:absolute after:left-0 after:top-0 after:-z-10 after:h-full after:w-full after:rounded-md after:bg-blue-500 hover:after:scale-x-125 hover:after:scale-y-150 hover:after:opacity-0 hover:after:transition hover:after:duration-500">details</button>
  </div>
  @if(isPost){
    <div class="w-full flex">
        <span (click)="Like(blog.id)"><svg [ngStyle]="{'fill': liked ? 'rgb(225 29 72)' : 'rgb(255 255 255)'}" class="w-3.5 h-3.5 me-2 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg></span>
        <span (click)="Share(blog.id)"><svg [ngStyle]="{'fill': shared ? 'rgb(253 230 138)' : 'rgb(255 255 255)'}" class="w-3.5 h-3.5 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M307 34.8c-11.5 5.1-19 16.6-19 29.2l0 64-112 0C78.8 128 0 206.8 0 304C0 417.3 81.5 467.9 100.2 478.1c2.5 1.4 5.3 1.9 8.1 1.9c10.9 0 19.7-8.9 19.7-19.7c0-7.5-4.3-14.4-9.8-19.5C108.8 431.9 96 414.4 96 384c0-53 43-96 96-96l96 0 0 64c0 12.6 7.4 24.1 19 29.2s25 3 34.4-5.4l160-144c6.7-6.1 10.6-14.7 10.6-23.8s-3.8-17.7-10.6-23.8l-160-144c-9.4-8.5-22.9-10.6-34.4-5.4z"/></svg></span>
    </div>
  } 
</div>
