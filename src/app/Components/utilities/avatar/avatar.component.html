<div>
    <img (click)="Trigger()" class="w-10 h-10 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500 cursor-pointer" [src]="avatar" alt="avatar">
    <div (click)="Trigger()" *ngIf="popup" class="absolute z-10 capitalize inline-block w-64  text-gray-500 duration-300 bg-white border border-gray-200 rounded-lg shadow-sm dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
        <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg dark:border-gray-600 dark:bg-gray-700">
            <p class="font-semibold text-gray-900 dark:text-white capitalize text-lg">settings</p>
        </div>
        <div class="px-3 py-2 capitalize">
            <p class="cursor-pointer" routerLink="/profile">profile</p>
            <p class="cursor-pointer" routerLink="/updatepassword">update password</p>
            <p class="cursor-pointer" routerLink="/changeusername">change username</p>
        </div>
    </div>
</div>
