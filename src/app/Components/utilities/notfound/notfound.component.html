<div class="w-full h-dvh flexx p-12 overflow-hidden">
                            
    <div class="flexx w-full h-full">
        <div><img class="cursor-pointer" [ngStyle]="{'margin-top':'-8%'}" [src]="img" alt="error-image"></div>
    </div>

    <div class="w-full h-full flex justify-center items-center flex-col">

            <div class="flexx flex-col">
                <h1 class="opacity-80 font-bold text-blue-700" [ngStyle]="{'font-size':'12rem'}">404</h1>
                <h2 class="opacity-90 font-bold text-blue-900 drop-shadow-xl" [ngStyle]="{'margin-top':'-27%','font-size':'8rem'}">error</h2>
            </div>

            <div class="flexx flex-col">
                <p class="flexx opacity-80 font-bold text-4xl capitalize">Oops! Page Not Found </p>

                <p class="text-sm capitalize font-medium mt-5 text-center opacity-70 leading-7">We’re sorry, but the page you’re looking for doesn’t seem to exist. It might have been moved, deleted, or the URL could be incorrect</p>
                
                <button routerLink="/home" class="h-12 mt-3 w-40 text-white bg-blue-500 ease-in-out duration-200 hover:bg-blue-600 capitalize focus:ring-4 focus:outline-none font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2">
                    <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                    <span class="ms-2 text-xl">back home</span>
                </button>
            </div>
    </div>   
</div>
