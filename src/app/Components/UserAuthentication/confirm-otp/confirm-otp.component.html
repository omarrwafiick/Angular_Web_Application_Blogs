<div class="flex justify-center items-center w-full flex-col h-dvh">

    <div class="w-10/12 flex flex-col justify-center items-center h-full m-20">

            <div class="w-full flexx">
                <img class="h-12 cursor-pointer" [src]="logo" alt="logo">
            </div>

            <form class="flex flex-col gap-2 p-12 w-5/12 shadow-md rounded-lg mt-6 shadow-lg border-2 border-slate-100" >

                <div class="relative w-full flexx flex-col mb-5 pt-8 overflow-hidden">
                    <h3 class="!mb-0 !font-medium opacity-90">Otp verification</h3>
                    <p class="!mt-4 opacity-60 text-sm text-center">We have sent a code to your email please enter it correctly</p>
                </div>

                <div class="flex flex-col space-y-14 mt-4">
                    <div class="flex flex-row items-center justify-between mx-auto w-full max-w-xs">
                        <div class="w-16 h-16 ">
                            <input maxlength="1" #input_1 class="w-full h-full font-medium flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-2xl bg-white focus:outline-none focus:ring focus:border-blue-500 duration-200" type="text" name="input-1">
                        </div>
                        <div class="w-16 h-16 ">
                            <input maxlength="1" #input_2 class="w-full h-full font-medium flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-2xl bg-white focus:outline-none focus:ring focus:border-blue-500 duration-200" type="text" name="input-2">
                        </div>
                        <div class="w-16 h-16 ">
                            <input maxlength="1" #input_3 class="w-full h-full font-medium flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-2xl bg-white focus:outline-none focus:ring focus:border-blue-500 duration-200" type="text" name="input-3">
                        </div>
                        <div class="w-16 h-16 ">
                            <input maxlength="1" #input_4 class="w-full h-full font-medium flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-2xl bg-white focus:outline-none focus:ring focus:border-blue-500 duration-200" type="text" name="input-4">
                        </div>
                    </div>
        
                    <div class="flex flex-col space-y-1">
                        <button type="button" (click)="Submit()" class="text-lg mb-5 bg-blue-500 ease-in-out duration-200 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-md">Verify account</button>
                        <div class="flex flex-row items-center justify-center text-center text-sm font-medium space-x-1 text-gray-500">
                            <p class="flex">Didn't recieve code? <a class="flex flex-row items-center text-blue-400 ms-2 cursor-pointer" (click)="Resend()">Resend</a></p>
                        </div>
                    </div>     
                </div> 
            </form>
    </div>
</div>
