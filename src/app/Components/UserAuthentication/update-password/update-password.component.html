<div class="flex justify-center items-center w-full h-dvh">

    <div class="w-10/12 flex flex-col justify-center items-center h-full m-20">

            <div class="w-full flexx">
                <img class="h-12 cursor-pointer" [src]="logo" alt="logo">
            </div>

            <form [formGroup]="newPasswordForm" class="flex flex-col gap-2 p-12 w-5/12 shadow-md rounded-lg mt-6 shadow-lg border-2 border-slate-100" >

                <div class="relative w-full flexx flex-col mb-5 pt-8 overflow-hidden">
                    <h3 class="!mb-0 !font-medium opacity-90">Update password</h3>
                    <p class="!mt-6 opacity-60 text-md text-center">Please enter a password that represents something to you.</p>
                </div>
  
                <div [ngClass]="{'mb-8':!DisplayError('password'),'mb-03':DisplayError('password')}">
                    <input id="password-input" placeholder="+10 strong character" formControlName="password" class="h-12 bg-gray-50 text-gray-900 text-sm rounded-lg border border-gray-200 focus:outline-none focus:ring focus:border-blue-500 duration-200 block w-full p-2.5">
                </div>

                <div class="flexx w-full text-red-500 text-sm h-6 mb-3" *ngIf="DisplayError('password')">
                    <div *ngIf="newPasswordForm.controls['password'].hasError('required')">
                        <p class="!mt-0">Please enter your password correctly.</p>
                    </div>        
                    <div *ngIf="newPasswordForm.controls['password'].hasError('maxLength')">
                        <p class="!mt-0">Please enter your password with maximum 150 chars.</p>
                    </div>   
                    <div *ngIf="newPasswordForm.controls['password'].hasError('minLength')">
                        <p class="!mt-0">Please enter your password with minimum 10 chars.</p>
                    </div>                
               </div>


                <div [ngClass]="{'mb-8':!DisplayError('confirmpassword'),'mb-0':DisplayError('confirmpassword')}">
                    <input id="confirmpassword-input" placeholder="Confirm your password" formControlName="confirmpassword" class="h-12 bg-gray-50 text-gray-900 text-sm rounded-lg border border-gray-200 focus:outline-none focus:ring focus:border-blue-500 duration-200 block w-full p-2.5">
                </div>

                <div class="flexx w-full text-red-500 text-sm h-6 mb-3" *ngIf="DisplayError('confirmpassword') && newPasswordForm.controls['confirmpassword'].hasError('passwordMissMatch')">
                    <p class="!mt-0">Passwords doesn't match.</p>
                </div>

                <button type="button" (click)="Submit()" class="text-lg mb-5 bg-blue-500 ease-in-out duration-200 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-md">Update password</button>
            </form>
    </div>
</div>
