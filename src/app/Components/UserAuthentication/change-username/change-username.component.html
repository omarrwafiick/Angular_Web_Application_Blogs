<div class="flex justify-center items-center w-full h-dvh">


    <div class="w-10/12 flex flex-col justify-center items-center h-full m-20">

            <div class="w-full flexx">
                <img class="h-12 cursor-pointer" [src]="logo" alt="logo">
            </div>

            <form [formGroup]="changeUsernameForm" class="flex flex-col gap-2 p-12 w-5/12 shadow-md rounded-lg mt-6 shadow-lg border-2 border-slate-100" >

                <div class="relative w-full flexx flex-col mb-5 pt-8 overflow-hidden">
                    <h3 class="!mb-0 !font-medium opacity-90">Change username!</h3>
                    <p class="!mt-4 opacity-60 text-sm">Please enter a username that verify your identity</p>
                </div>

                <div [ngClass]="{'mb-8':!DisplayError('username'),'mb-0':DisplayError('username')}">
                    <input id="username-input" placeholder="New username" formControlName="username" class="h-14 bg-gray-50 text-gray-900 text-sm rounded-lg border border-gray-200 focus:outline-none focus:ring focus:border-blue-500 duration-200 block w-full p-2.5">
                </div>

                <div class="flexx w-full text-red-500 text-sm capitalize h-6" *ngIf="DisplayError('username')">
                    <div *ngIf="changeUsernameForm.controls['username'].hasError('required')">
                        <p class="!mt-5">please enter your username correctly.</p>
                    </div>        
                    <div *ngIf="changeUsernameForm.controls['username'].hasError('maxLength')">
                        <p class="!mt-5">please enter your username with maximum 30 chars.</p>
                    </div>   
                    <div *ngIf="changeUsernameForm.controls['username'].hasError('minLength')">
                        <p class="!mt-5">please enter your username with minimum 6 chars.</p>
                    </div>                
               </div>

                <button type="button" (click)="Submit()" class="text-lg mt-3 mb-5 bg-blue-500 ease-in-out duration-200 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-md">Update username</button>
            </form>
    </div>
</div>
