<div class="flexx w-full flex-col h-dvh">

    <div class="w-10/12 flex flex-col justify-center items-center m-20">

            <div class="w-full flexx">
                <img class="h-12 cursor-pointer" [src]="logo" alt="logo">
            </div>

            <form [formGroup]="confEmailForm" class="flex flex-col gap-2 p-6 w-5/12 shadow-md rounded-lg mt-6 shadow-lg border-2 border-slate-100 " >

                <div class="relative w-full flexx flex-col mb-5 pt-8 overflow-hidden">
                    <h3 class="!mb-0 !font-medium opacity-90">Confirm email</h3>
                    <p class="!mt-4 opacity-60 text-md">Please enter your email address for authentication</p>
                </div>

                <div class="relative mt-3"  [ngClass]="{'mb-8':!DisplayError('email'),'mb-0':DisplayError('email')}">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 fill-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 16">
                            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                            <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                        </svg>
                    </div>
                    <input id="email-input" formControlName="email" type="text" class="h-14 bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:outline-none focus:ring focus:border-blue-500 duration-200 block w-full ps-10 p-2.5" placeholder="Example@gmail.com">
                </div> 

                <div class="flexx w-full text-red-500 text-sm capitalize h-6 mb-3" *ngIf="DisplayError('email')">
                    <div *ngIf="confEmailForm.controls['email'].hasError('required')">
                        <p class="!mt-3">please enter your email address.</p>
                    </div>
                    <div *ngIf="confEmailForm.controls['email'].hasError('email')">
                        <p class="!mt-3">please enter your email address correctly.</p>
                    </div>
                    <div *ngIf="confEmailForm.controls['email'].hasError('maxLength')">
                        <p class="!mt-3">please enter your email with maximum length of 254.</p>
                    </div>
                    <div *ngIf="confEmailForm.controls['email'].hasError('minLength')">
                        <p class="!mt-3">please enter your email with minimum length of 7.</p>
                    </div>
                </div>

                <button type="button" (click)="Submit()" class="text-lg mt-3 mb-5 bg-blue-500 ease-in-out duration-200 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-md">Confirm email</button>
            </form>
    </div>
</div>
