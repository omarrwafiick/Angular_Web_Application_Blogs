<div class="w-full bg-gradient-to-tr from-slate-100 via-slate-200 to-slate-400" [ngStyle]="{'height':'100px'}"></div>
    
<div class="w-full flex justify-center items-center absolute z-20" [ngStyle]="{'top':'15%'}">
    <div class="w-1/12 rounded-full border-2 bg-black">
        <img class="h-full cursor-pointer" [src]="img" alt="profile-pic">
    </div>
</div>

<div class="w-full h-full flex justify-center items-center flex-col" >

    <div class="w-10/12 flex justify-center items-start flex-col mt-4">

        <div class="w-full h-full flex justify-center items-center flex-col mt-20 mb-2">
            <p class="text-3xl font-medium capitalize !mb-4">omar wafick</p>   
            <p class="opacity-60 text-sm w-6/12 text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa aut dolorem adipisci reprehenderit voluptates dignissimos esse quibusdam alias in reiciendis nam dolor quaerat accusamus quasi vel delectus, libero maxime sunt.</p>  
        </div>

        <div class="w-full h-full flex justify-center items-center mt-4">

            <button routerLink="/changeusername"  class="h-12 capitalize flexx overflow-hidden rounded-xl border border-neutral-200 bg-transparent px-6 text-neutral-950">
                <svg class="h-5 fill-blue-500 me-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152L0 424c0 48.6 39.4 88 88 88l272 0c48.6 0 88-39.4 88-88l0-112c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 112c0 22.1-17.9 40-40 40L88 464c-22.1 0-40-17.9-40-40l0-272c0-22.1 17.9-40 40-40l112 0c13.3 0 24-10.7 24-24s-10.7-24-24-24L88 64z"/></svg>
                username
            </button>

            <button (click)="AddBlog()" class="h-12 ms-2 flexx capitalize overflow-hidden rounded-xl border border-neutral-200 bg-blue-600 px-6 text-white ">
                <svg class="h-5 fill-white me-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
                add blog 
            </button>    
        
        </div>

        <app-stats-bar class="w-full mt-8"></app-stats-bar>

        <div class="w-full h-full flex justify-center items-center flex-col mt-10 border-t-2 ">
            
            <div class="w-5/12 h-10 flex justify-evenly items-center h-full capitalize mt-5">
                <select class="py-4 px-4 pe-9 block w-full border-2 border-gray-200 rounded-lg text-md focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600">
                    <option selected="">Select blogs category</option>
                    <option class="capitalize">all</option>
                    <option class="capitalize">liked</option>
                    <option class="capitalize">shared</option>
                  </select>
            </div>

            <div class="grid gap-4 grid-cols-3 grid-rows-2 mt-8 w-full place-items-center">
                <!-- <app-card [isPost]="true"></app-card> 
                <app-card [isPost]="true"></app-card> 
                <app-card [isPost]="true"></app-card>   -->
            </div>
        </div>
    </div>
</div>
