<section class="w-full flexx mt-44 mb-4">
    <div class="w-10/12 h-full flexx flex-col rounded-xl shadow-md bg-gradient-to-br from-blue-400 via-blue-400 to-blue-600 p-20">
        <h2 class="capitalize text-white flexx flex-col !font-medium !m-0 cursor-default">get notified about our blogs</h2>

        <div class="w-96 mt-8">
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <form [formGroup]="notifyForm" >
                    <input formControlName="email" type="text" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring focus:border-white duration-200" placeholder="Example@gmail.com"/>
                    <button (click)="Notify()" type="button" class="capitalize text-white absolute end-2.5 bottom-2.5 bg-blue-500 hover:bg-blue-600 duration-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">submit</button>
                </form>
            </div>
        </div>

    </div>  
</section>
