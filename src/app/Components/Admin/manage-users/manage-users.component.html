<div class="relative flexx flex-col w-full"> 
  <section class="my-10 w-10/12">
      <div class="flex justify-between mb-6">
          <h2 class="capitalize !font-medium m-p">manage users</h2>
      </div>
      <mat-form-field class="w-full">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="FilterTbl($event)" placeholder="Search" #input>
        </mat-form-field> 
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort> 
        
            <ng-container class="capitalize" matColumnDef="UserId">
              <th class="capitalize" mat-header-cell *matHeaderCellDef mat-sort-header> user_Id</th>
              <td mat-cell *matCellDef="let row"> {{row.userid}} </td>
            </ng-container>
  
            <ng-container class="capitalize" matColumnDef="Full_Name">
              <th class="capitalize" mat-header-cell *matHeaderCellDef mat-sort-header> fullname </th>
              <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
            </ng-container>
  
            <ng-container class="capitalize" matColumnDef="Username">
              <th class="capitalize" mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
              <td mat-cell *matCellDef="let row">  {{row.username}}</td>
            </ng-container>
        
            <ng-container class="capitalize" matColumnDef="Email">
              <th class="capitalize" mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}}</td>
            </ng-container>
  
            <ng-container matColumnDef="Action">
              <th class="capitalize" mat-header-cell *matHeaderCellDef mat-sort-header> actions </th>
              <td mat-cell *matCellDef="let row"> 
                <button type="button" (click)="Delete(row)" class="bg-red-500 ease-in-out duration-200 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-full capitalize mr-2" >delete</button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
             <tr class="mat-row" *matNoDataRow>
                  <td class="capitalize" class="mat-cell" colspan="4">no data matching the filter "{{input.value}}"</td>
             </tr> 
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
        </div>
  </section>

</div>
